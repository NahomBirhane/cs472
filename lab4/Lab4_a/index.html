<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body >
    <form class="bodyx" action="../Lab4_b/index.html" method="get">
        <div class="form-group">
            <label for="websiteURL">Website URL</label>
            <input type="url" id ="websiteURL" name="websiteURL" placeholder="Website URL" required pattern="^(https?://).*$">
        </div>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First name" required pattern="A-Z][a-zA-Z]{1,}">
        </div>
        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email" id="emailAddress" name="emailAddress" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required pattern=".{10,}">
        </div>
        <button class="button1" type="submit">Submit</button>
    </form>
    
</form> 
</body>
</html>
